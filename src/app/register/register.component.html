<div class="col-4 mx-auto">
    <h2>Registro de Administrador</h2>
    <table class="table table-bordered table-striped">
        <form [formGroup]="form" (submit)="guardarUsuario(form.value)">
            <div class="form-row my-3">
                <div class="col">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Introduzca su nombre" id="inputNombre" formControlName="nombre" required>
                </div>
                <div class="col">
                    <label for="inputApellido">Apellido</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Introduzca su apellido" id="inputApellido" formControlName="apellido" required>
                </div>
            </div>
            
            <div class="form-row my-3">
                <div class="col">
                    <label for="inputNombreUsuario">Nombre de usuario</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Introduzca su usuario" id="inputNombreUsuario" formControlName="nombre" required>
                </div>
                <div class="col">
                    <label for="inputConstraseña">Contraseña</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Introduzca su contraseña" id="inputContraseña" formControlName="contraseña" required>
                </div>
            </div>
           
            <div class="form-row my-3">
                <div class="col" align="right">
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>
                <div class="col">
                    <a routerLink="/login"><button type="submit" class="btn btn-primary">Guardar</button></a> 
                </div>
                <div class="col" algin="left">
                    <a routerLink="/login"><button class="btn btn-primary">Cancelar</button></a> 
                </div>    
            </div>
        </form>
    </table>    
</div>
